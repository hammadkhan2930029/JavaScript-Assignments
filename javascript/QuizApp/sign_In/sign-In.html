<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div id="navbar">
        <div>
            <img src="../img/logo.png" alt="" >
        </div>

    </div>


    <div class="form">
        <div>
            <h1>SIGN UP</h1>
        </div>
        <form onsubmit="signIn()">
            <div>
                <span> <label for="">First / last Name :</label></span>
                <input type="text" required name="text" id="firstLastName" placeholder="First / last Name">
            </div>
            <div>
                <span> <label for="">Email :</label></span>
                <input type="text" required name="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <span> <label for="">Password :</label></span>

                <input type="password" required name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" id="button" onclick="signIn()">  Sign Up</button>
            

        </form>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="sign-In.js"></script>
    
</body>
</html>
